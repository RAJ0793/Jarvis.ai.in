<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
    }

    h1, h2, h3 {
      text-align: center;
      color: #fff;
    }

    /* Overlay for background blur */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 90;
    }

    /* Settings Panel (Right Side Drawer) */
    .settings-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #222;
      box-shadow: -5px 0 15px rgba(0,0,0,0.6);
      padding: 20px;
      transition: right 0.4s ease-in-out;
      z-index: 100;
    }
    .settings-panel.open {
      right: 0;
    }

    /* Settings Button */
    .settings {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 110;
    }
    #settingsIcon {
      font-size: 24px;
      background: #444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    #settingsIcon:hover {
      background: #666;
    }

    #backArrow {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .settings-panel button, 
    .settings-panel a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      text-align: left;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-panel button:hover,
    .settings-panel a:hover {
      background: #555;
    }

    /* Sub-tabs */
    .sub-tabs {
      text-align: center;
      margin: 20px 0;
    }
    .sub-tabs button {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .sub-tabs button.active {
      background: #7289da;
    }

    /* Tab Content */
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }

    /* Accordion */
    .accordion {
      background: #333;
      color: #fff;
      cursor: pointer;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      text-align: left;
      transition: 0.3s;
    }
    .accordion.active {
      background: #555;
    }
    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #222;
      padding: 0 12px;
      border-radius: 6px;
    }
    .panel p, .panel ol, .panel ul {
      margin: 10px 0;
    }

    /* Launch Button */
    .center-button {
      text-align: center;
      margin: 30px;
    }
    .pulse {
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background: #7289da;
      color: #fff;
      cursor: pointer;
      animation: pulseAnim 1.5s infinite;
    }
    @keyframes pulseAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Feature Grid */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .feature-card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
  <script>
    // -------- Sub Tabs -------- //
    function showSubTab(tabNumber) {
      const tabs = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".sub-tabs button");

      tabs.forEach((tab, i) => {
        tab.classList.remove("active");
        buttons[i].classList.remove("active");
      });

      document.getElementById(`tab${tabNumber}`).classList.add("active");
      document.getElementById(`subtab${tabNumber}`).classList.add("active");
    }

    // -------- Accordion -------- //
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".accordion").forEach((acc) => {
        acc.addEventListener("click", () => {
          acc.classList.toggle("active");
          const panel = acc.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      });
    });

    // -------- Settings Panel -------- //
    function animatedOpen() {
      document.getElementById("settingsPanel").classList.add("open");
      document.getElementById("overlay").style.display = "block";
    }
    function animatedClose() {
      document.getElementById("settingsPanel").classList.remove("open");
      document.getElementById("overlay").style.display = "none";
    }
    function closeSettings() {
      animatedClose();
    }

    // -------- Dummy Functions -------- //
    function toggleVoice() { alert("üé§ Voice Toggled!"); }
    function toggleTheme() { document.body.classList.toggle("dark"); }
    function resetSettings() { alert("üîÑ Settings Reset!"); }
    function launchJARVIS() { alert("üöÄ JARVIS Launched!"); }
  </script>
</head>
<body aria-label="JARVIS Dashboard" tabindex="0">

  <div class="overlay" id="overlay" onclick="closeSettings()"></div>

  <div class="settings">
    <button id="settingsIcon" onclick="animatedOpen()" aria-label="Open Settings" tabindex="0">‚öôÔ∏è</button>
  </div>

  <div id="settingsPanel" class="settings-panel" role="dialog" aria-modal="true" aria-label="Settings">
    <button id="backArrow" onclick="animatedClose()" aria-label="Close Settings" tabindex="0">‚¨Ö Back</button>
    <h3>Settings</h3>
    <button onclick="toggleVoice()">üé§ Toggle Voice</button>
    <button onclick="toggleTheme()">üåó Switch Theme</button>
    <a href="https://www.github.com/raj0793/jarvis.ai.in" target="_blank">üîó GitHub Repo</a>
    <button onclick="resetSettings()">üîÑ Reset Settings</button>
  </div>
