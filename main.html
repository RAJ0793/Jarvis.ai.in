<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" ></script>
</head>
<body aria-label="JARVIS Dashboard" tabindex="0">
  <h1 class="dashboard-title">JARVIS Dashboard</h1>

  <!-- Page Loader -->
  <div id="pageLoader">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p>Loading JARVIS...</p>
  </div>

  <!-- OVERLAY + SETTINGS -->
  <div class="overlay" id="overlay" onclick="closeSettings()" aria-hidden="true"></div>
  <div class="settings">
    <button id="settingsIcon" onclick="animatedOpen()" aria-label="Open Settings Panel" tabindex="0">⚙️</button>
  </div>
  <div id="settingsPanel" class="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <button id="backArrow" onclick="animatedClose()" aria-label="Close Settings Panel" tabindex="0">⬅ Back</button>
    <h3 id="settingsTitle">Settings</h3>
    <button onclick="toggleVoice()" aria-label="Toggle Voice Recognition">🎤 Toggle Voice</button>
    <button onclick="toggleTheme()" aria-label="Toggle Light/Dark Theme">🌗 Switch Theme</button>
    <a href="https://www.github.com/raj0793/jarvis.ai.in" target="_blank" rel="noopener" aria-label="View GitHub Repository">🔗 GitHub Repo</a>
    <button onclick="resetSettings()" aria-label="Reset All Settings">🔄 Reset Settings</button>
  </div>

  <!-- MAIN TABS -->
  <div class="tab-container">
    <a class="tab-btn active" href="Home.html">Home</a>
    <a class="tab-btn" href="settings.html">Settings</a>
    <a class="tab-btn" href="Feedback.html">Feedback</a>
    <a class="tab-btn" href="Setup.html">Setup</a>
  </div>
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("pageLoader");
      loader.classList.add("hidden");
      setTimeout(() => loader.style.display = "none", 500);
    });
  </script>
</body>
</html>
