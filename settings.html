<!DOCTYPE html>
<!-- ============================= -->
<!-- JARVIS Settings Page -->
<!-- ============================= -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0"/>
  <meta name="description" content="JARVIS Settings - Configure Your AI Assistant" />
  <meta name="keywords" content="JARVIS, Settings, AI, Configuration, Preferences" />
  <meta name="author" content="JARVIS AI Team" />
  <meta name="theme-color" content="#667eea" />
  <title>JARVIS Settings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öôÔ∏è</text></svg>">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ============================= */
    /* SETTINGS PAGE STYLES */
    /* ============================= */
    
    * {
      box-sizing: border-box;
    }

    html, body {
      overflow-y: auto;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: auto;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      color: white;
    }

    /* Header Section */
    .settings-header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      position: relative;
    }

    .settings-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 0 0 20px 0;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
      100% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)); }
    }

    .settings-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin: 0;
      font-weight: 300;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Settings Container */
    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Settings Grid */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Settings Card */
    .settings-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .settings-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .settings-card h3 {
      margin: 0 0 20px 0;
      font-size: 1.3rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Settings Options */
    .setting-option {
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .setting-option:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Toggle Switch */
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .toggle-switch label {
      cursor: pointer;
      font-weight: 500;
      flex: 1;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4ecdc4;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Action Buttons */
    .action-button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .action-button.primary {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      border-color: #4ecdc4;
    }

    .action-button.danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border-color: #ff6b6b;
    }

    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
      padding: 0 20px;
    }

    .nav-tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .nav-tab:hover,
    .nav-tab.active {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      transform: translateY(-2px);
    }

    /* Status Indicator */
    .status-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(72, 187, 120, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 10000;
      transform: translateX(350px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      border: 1px solid rgba(72, 187, 120, 0.5);
    }

    .notification.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      border: 1px solid rgba(245, 101, 101, 0.5);
    }

    .notification.info {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      border: 1px solid rgba(66, 153, 225, 0.5);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }

      .back-button {
        top: 15px;
        left: 15px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .settings-container {
        padding: 15px;
      }

      .settings-header {
        padding: 60px 20px 20px 20px;
      }

      .nav-tabs {
        flex-wrap: wrap;
        gap: 8px;
      }

      .nav-tab {
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .notification {
        right: 15px;
        top: 70px;
        max-width: calc(100vw - 30px);
      }
    }

    @media (max-width: 480px) {
      .settings-card {
        padding: 20px;
      }

      .settings-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <a href="main.html" class="back-button" id="backButton">
    ‚¨Ö Back
  </a>

  <!-- Header -->
  <header class="settings-header">
    <h1 class="settings-title">‚öôÔ∏è JARVIS Settings</h1>
    <p class="settings-subtitle">Configure your AI assistant preferences</p>
  </header>
  

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <a href="Home.html" class="nav-tab">Home</a>
    <a href="settings.html" class="nav-tab active">Settings</a>
    <a href="Feedback.html" class="nav-tab">Feedback</a>
    <a href="setup.html" class="nav-tab">Setup</a>
    <a href="requirements.html" class="nav-tab">Requirements</a>
    <a href="about.html" class="nav-tab">About</a>
  </nav>

  <!-- Settings Container -->
  <div class="settings-container">
    <div class="settings-grid">
      
      <!-- System Preferences -->
      <div class="settings-card">
        <h3>üéõÔ∏è System Preferences</h3>
        
        <div class="setting-option">
          <div class="toggle-switch" onclick="toggleVoice()">
            <label>Voice Recognition</label>
            <div class="switch">
              <input type="checkbox" id="voiceToggle">
              <span class="slider"></span>
            </div>
          </div>
        </div>

        <div class="setting-option">
          <div class="toggle-switch" onclick="toggleTheme()">
            <label>Dark Mode</label>
            <div class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider"></span>
            </div>
          </div>
        </div>

        <div class="setting-option">
          <div class="toggle-switch" onclick="toggleNotifications()">
            <label>Push Notifications</label>
            <div class="switch">
              <input type="checkbox" id="notificationToggle" checked>
              <span class="slider"></span>
            </div>
          </div>
        </div>

        <div class="setting-option">
          <div class="toggle-switch" onclick="toggleAutoSave()">
            <label>Auto Save Preferences</label>
            <div class="switch">
              <input type="checkbox" id="autoSaveToggle" checked>
              <span class="slider"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Display Settings -->
      <div class="settings-card">
        <h3>üé® Display Settings</h3>
        
        <button class="action-button" onclick="toggleFullscreen()" id="fullscreenBtn">
          üîç Toggle Fullscreen
        </button>

        <button class="action-button" onclick="adjustBrightness()">
          üí° Adjust Brightness
        </button>

        <button class="action-button" onclick="changeLanguage()">
          üåê Language Settings
        </button>

        <button class="action-button" onclick="customizeTheme()">
          üé® Customize Theme
        </button>
      </div>

      <!-- Advanced Settings -->
      <div class="settings-card">
        <h3>üîß Advanced Settings</h3>
        
        <button class="action-button primary" onclick="exportSettings()">
          üì§ Export Settings
        </button>

        <button class="action-button" onclick="importSettings()">
          üì• Import Settings
        </button>

        <button class="action-button" onclick="clearCache()">
          üóëÔ∏è Clear Cache
        </button>

        <button class="action-button danger" onclick="resetSettings()">
          üîÑ Reset All Settings
        </button>
      </div>

      <!-- External Links -->
      <div class="settings-card">
        <h3>üîó External Links</h3>
        
        <a href="https://www.github.com/raj0793/jarvis.ai.in" 
           target="_blank" 
           rel="noopener noreferrer"
           class="action-button">
          üîó GitHub Repository
        </a>

        <button class="action-button" onclick="checkUpdates()">
          üîÑ Check for Updates
        </button>
      </div>

    </div>
  </div>

  <!-- Status Indicator -->
  <div class="status-indicator" id="statusIndicator">
    üü¢ Settings Ready
  </div>

  <script>
    // ============================= //
    // SETTINGS FUNCTIONALITY //
    // ============================= //

    // State variables
    let voiceEnabled = false;
    let darkMode = false;
    let notificationsEnabled = true;
    let autoSaveEnabled = true;

    // Initialize settings on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('‚öôÔ∏è JARVIS Settings Loading...');
      loadSavedSettings();
      updateStatusIndicator();
    });

    // Load saved settings from localStorage
    function loadSavedSettings() {
      try {
        voiceEnabled = JSON.parse(localStorage.getItem('jarvis_voice') || 'false');
        darkMode = JSON.parse(localStorage.getItem('jarvis_darkMode') || 'false');
        notificationsEnabled = JSON.parse(localStorage.getItem('jarvis_notifications') || 'true');
        autoSaveEnabled = JSON.parse(localStorage.getItem('jarvis_autoSave') || 'true');

        // Update UI
        document.getElementById('voiceToggle').checked = voiceEnabled;
        document.getElementById('themeToggle').checked = darkMode;
        document.getElementById('notificationToggle').checked = notificationsEnabled;
        document.getElementById('autoSaveToggle').checked = autoSaveEnabled;

        // Apply dark mode if enabled
        if (darkMode) {
          document.body.classList.add('dark-theme');
        }
      } catch (error) {
        console.error('Error loading settings:', error);
      }
    }

    // Save settings to localStorage
    function saveSettings() {
      if (autoSaveEnabled) {
        try {
          localStorage.setItem('jarvis_voice', JSON.stringify(voiceEnabled));
          localStorage.setItem('jarvis_darkMode', JSON.stringify(darkMode));
          localStorage.setItem('jarvis_notifications', JSON.stringify(notificationsEnabled));
          localStorage.setItem('jarvis_autoSave', JSON.stringify(autoSaveEnabled));
        } catch (error) {
          console.error('Error saving settings:', error);
          showNotification('Failed to save settings!', 'error');
        }
      }
    }

    // Toggle Functions
    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      document.getElementById('voiceToggle').checked = voiceEnabled;
      
      showNotification(
        voiceEnabled ? 'Voice recognition enabled!' : 'Voice recognition disabled!',
        'success'
      );
      
      saveSettings();
      updateStatusIndicator();
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.getElementById('themeToggle').checked = darkMode;
      
      if (darkMode) {
        document.body.classList.add('dark-theme');
        showNotification('Dark mode activated!', 'success');
      } else {
        document.body.classList.remove('dark-theme');
        showNotification('Light mode activated!', 'success');
      }
      
      saveSettings();
      updateStatusIndicator();
    }

    function toggleNotifications() {
      notificationsEnabled = !notificationsEnabled;
      document.getElementById('notificationToggle').checked = notificationsEnabled;
      
      showNotification(
        notificationsEnabled ? 'Notifications enabled!' : 'Notifications disabled!',
        'success'
      );
      
      saveSettings();
    }

    function toggleAutoSave() {
      autoSaveEnabled = !autoSaveEnabled;
      document.getElementById('autoSaveToggle').checked = autoSaveEnabled;
      
      showNotification(
        autoSaveEnabled ? 'Auto-save enabled!' : 'Auto-save disabled!',
        'success'
      );
      
      // Always save this setting
      localStorage.setItem('jarvis_autoSave', JSON.stringify(autoSaveEnabled));
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          showNotification('Fullscreen mode activated!', 'success');
          document.getElementById('fullscreenBtn').textContent = 'üîç Exit Fullscreen';
        });
      } else {
        document.exitFullscreen().then(() => {
          showNotification('Fullscreen mode deactivated!', 'success');
          document.getElementById('fullscreenBtn').textContent = 'üîç Toggle Fullscreen';
        });
      }
    }

    // Display Settings Functions
    function adjustBrightness() {
      showNotification('Brightness adjustment feature coming soon!', 'info');
    }

    function changeLanguage() {
      showNotification('Language settings feature coming soon!', 'info');
    }

    function customizeTheme() {
      showNotification('Theme customization feature coming soon!', 'info');
    }

    // Advanced Settings Functions
    function exportSettings() {
      const settings = {
        voice: voiceEnabled,
        darkMode: darkMode,
        notifications: notificationsEnabled,
        autoSave: autoSaveEnabled,
        exportDate: new Date().toISOString()
      };
      
      const dataStr = JSON.stringify(settings, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      
      const link = document.createElement('a');
      link.href = URL.createObjectURL(dataBlob);
      link.download = 'jarvis_settings.json';
      link.click();
      
      showNotification('Settings exported successfully!', 'success');
    }

    function importSettings() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const settings = JSON.parse(e.target.result);
              
              // Apply imported settings
              voiceEnabled = settings.voice || false;
              darkMode = settings.darkMode || false;
              notificationsEnabled = settings.notifications !== undefined ? settings.notifications : true;
              autoSaveEnabled = settings.autoSave !== undefined ? settings.autoSave : true;
              
              // Update UI
              loadSavedSettings();
              saveSettings();
              
              showNotification('Settings imported successfully!', 'success');
            } catch (error) {
              showNotification('Error importing settings!', 'error');
            }
          };
          reader.readAsText(file);
        }
      };
      
      input.click();
    }

    function clearCache() {
      if (confirm('Are you sure you want to clear all cache data?')) {
        // Clear various cache types
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
        
        showNotification('Cache cleared successfully!', 'success');
      }
    }

    function resetSettings() {
      if (confirm('Are you sure you want to reset all settings? This action cannot be undone.')) {
        // Reset all settings
        voiceEnabled = false;
        darkMode = false;
        notificationsEnabled = true;
        autoSaveEnabled = true;
        
        // Clear localStorage
        localStorage.removeItem('jarvis_voice');
        localStorage.removeItem('jarvis_darkMode');
        localStorage.removeItem('jarvis_notifications');
        localStorage.removeItem('jarvis_autoSave');
        
        // Update UI
        loadSavedSettings();
        
        // Remove dark mode class
        document.body.classList.remove('dark-theme');
        
        showNotification('All settings have been reset!', 'success');
        updateStatusIndicator();
      }
    }

    // External Link Functions
    function checkUpdates() {
      showNotification('Checking for updates...', 'info');
      
      // Simulate update check
      setTimeout(() => {
        showNotification('You are running the latest version!', 'success');
      }, 2000);
    }

    function viewDocumentation() {
      showNotification('Opening documentation...', 'info');
      // You can add actual documentation link here
    }

    function contactSupport() {
      showNotification('Opening support contact...', 'info');
      // You can add actual support contact here
    }

    // Status indicator updates
    function updateStatusIndicator() {
      const indicator = document.getElementById('statusIndicator');
      const features = [];
      
      if (voiceEnabled) features.push('Voice');
      if (darkMode) features.push('Dark');
      if (notificationsEnabled) features.push('Notifications');
      
      const featureText = features.length > 0 ? ` | ${features.join(', ')}` : '';
      indicator.textContent = `üü¢ Active${featureText}`;
    }

    // Notification system
    function showNotification(message, type = 'info') {
      if (!notificationsEnabled && type !== 'error') return;
      
      // Remove existing notifications
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(notification => notification.remove());

      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;

      document.body.appendChild(notification);

      // Show notification
      setTimeout(() => notification.classList.add('show'), 100);

      // Hide notification
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      // Ctrl/Cmd + S to save settings
      if ((event.ctrlKey || event.metaKey) && event.key === 's') {
        event.preventDefault();
        saveSettings();
        showNotification('Settings saved manually!', 'success');
      }
      
      // ESC to go back
      if (event.key === 'Escape') {
        history.back();
      }
    });

    // Auto-save on page unload
    window.addEventListener('beforeunload', function() {
      saveSettings();
    });

    // Performance monitoring
    window.addEventListener('load', function() {
      const loadTime = performance.now();
      console.log(`‚öôÔ∏è Settings loaded in ${Math.round(loadTime)}ms`);
    });
  </script>
</body>
