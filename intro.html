<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://picsum.photos/1200/800') no-repeat center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      z-index: 0;
      transition: backdrop-filter 0.5s ease, -webkit-backdrop-filter 0.5s ease;
    }
    body.blur::before {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .gear {
      font-size: 100px;
    }
    .welcome {
      animation: welcomeAnim 2s ease forwards;
    }
    @keyframes welcomeAnim {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.3) rotate(360deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      color: white;
      margin-top: 10px;
      opacity: 0;
      text-align: center;
    }
    .subtext {
      font-size: 28px;
      color: #ddd;
      margin-top: 5px;
      opacity: 0;
      text-align: center;
    }
    .showText {
      animation: fadeInUp 1.5s ease forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .loading {
      font-size: 16px;
      color: white;
      margin-top: 20px;
      opacity: 0;
    }
    .loading.show {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dotsAnim 1.5s steps(3, end) infinite;
    }
    @keyframes dotsAnim {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear" id="gear">⚙️</div>
    <div class="text" id="welcomeText">Welcome</div>
    <div class="subtext" id="subText">to JARSETTINGS</div>
    <div class="loading" id="loadingText">Redirecting to settings<span class="dots"></span></div>
  </div>

  <audio id="welcomeAudio" autoplay muted preload="auto">
    <source src="m.mp3" type="audio/mp3">
  </audio>

  <script>
    const gear = document.getElementById('gear');
    const welcomeText = document.getElementById('welcomeText');
    const subText = document.getElementById('subText');
    const loadingText = document.getElementById('loadingText');
    const audio = document.getElementById('welcomeAudio');
    const body = document.body;

    body.classList.add('blur');
    audio.volume = 0.7;

    // try unmute a bit late (hack for autoplay restriction)
    setTimeout(() => { audio.muted = false; audio.play().catch(()=>{}); }, 500);

    gear.classList.add('welcome');

    gear.addEventListener('animationend', () => {
      welcomeText.classList.add('showText');
      welcomeText.addEventListener('animationend', () => {
        subText.classList.add('showText');
        subText.addEventListener('animationend', () => {
          loadingText.classList.add('show');
          setTimeout(() => {
            audio.pause();
            window.location.href = 'settings.html';
          }, 2000);
        }, { once: true });
      }, { once: true });
    }, { once: true });
  </script>
</body>
</html>
