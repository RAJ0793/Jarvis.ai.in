<!DOCTYPE html>
<!-- ============================= -->
<!--  JARVIS Feedback.html -->
<!-- ============================= -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Feedback</title>
  <style>
    /* Basic styling for page */
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Feedback container */
    .container {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #333;
    }

    h1 {
      margin-bottom: 10px; 
      font-size: 28px;
      background: linear-gradient(45deg, #00c3ff, #0099cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      margin-bottom: 20px;
      color: #ccc;
    }

    /* Emoji rating row */
    .emojis {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 35px;
      margin-bottom: 25px;
      cursor: pointer;
    }
    .emojis span {
      transition: all 0.3s ease;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
    }
    .emojis span:hover {
      transform: scale(1.3);
      background: rgba(0,195,255,0.2);
    }
    .emojis span.selected {
      transform: scale(1.5);
      background: rgba(0,195,255,0.3);
      box-shadow: 0 0 20px rgba(0,195,255,0.5);
    }

    /* Feedback text + email input */
    textarea, input[type="email"] {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #333;
      margin-bottom: 20px;
      resize: none;
      font-size: 14px;
      background: #2a2a2a;
      color: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    textarea:focus, input[type="email"]:focus {
      outline: none;
      border-color: #00c3ff;
      box-shadow: 0 0 10px rgba(0,195,255,0.3);
    }

    /* Submit button */
    button {
      background: linear-gradient(45deg, #00c3ff, #0099cc);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,195,255,0.4);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: none;
      margin-left: 10px;
    }

    /* Popup confirmation */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      text-align: center;
      color: #fff;
      z-index: 999;
      border: 1px solid #00c3ff;
      min-width: 300px;
    }

    .popup h3 {
      margin: 0 0 15px 0;
      color: #00c3ff;
      font-size: 24px;
    }

    .popup p {
      margin: 0;
      color: #ccc;
      font-size: 16px;
    }

    /* Error message */
    .error {
      background: #ff4444;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    /* Success animation */
    @keyframes successPulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup.success {
      animation: successPulse 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jarvis Feedback</h1>
    <p>How was your experience with Jarvis?</p>

    <!-- Error message -->
    <div class="error" id="errorMsg"></div>

    <!-- Emoji rating row -->
    <div class="emojis">
      <span data-rating="üò°" title="Very Bad">üò°</span>
      <span data-rating="üòï" title="Bad">üòï</span>
      <span data-rating="üòê" title="Neutral">üòê</span>
      <span data-rating="üòä" title="Good">üòä</span>
      <span data-rating="ü§©" title="Excellent">ü§©</span>
    </div>

    <!-- Feedback form -->
    <form id="feedbackForm">
      <textarea id="feedbackText" rows="4" placeholder="Tell us about your experience with Jarvis..." required></textarea>
      <input type="email" id="email" placeholder="Your Email (optional for updates)" />
      <button type="submit" id="submitBtn">
        Submit Feedback
        <span class="loading" id="loading">‚è≥</span>
      </button>
    </form>
  </div>

  <!-- Success popup -->
  <div class="popup" id="popup">
    <h3>Thank You! üôå</h3>
    <p>Your feedback has been submitted successfully.<br>We appreciate your input!</p>
  </div>

  <script>
  const emojis = document.querySelectorAll('.emojis span');
  const form = document.getElementById('feedbackForm');
  const popup = document.getElementById('popup');
  const submitBtn = document.getElementById('submitBtn');
  const loading = document.getElementById('loading');
  const errorMsg = document.getElementById('errorMsg');
  
  let selectedRating = "";

  // Emoji selection
  emojis.forEach(emoji => {
    emoji.addEventListener('click', () => {
      selectedRating = emoji.getAttribute('data-rating');
      
      // Reset all emojis
      emojis.forEach(e => e.classList.remove('selected'));
      
      // Mark selected emoji
      emoji.classList.add('selected');
      
      // Clear any previous errors
      hideError();
    });
  });

  // Form submission
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Validation
    if (!selectedRating) {
      showError('Please select a rating emoji first! üéØ');
      return;
    }

    const feedback = document.getElementById('feedbackText').value.trim();
    if (!feedback) {
      showError('Please write your feedback! ‚úçÔ∏è');
      return;
    }

    // Show loading state
    submitBtn.disabled = true;
    loading.style.display = 'inline';
    hideError();

    // Prepare feedback data
    const feedbackData = {
      rating: selectedRating,
      feedback: feedback,
      email: document.getElementById('email').value.trim(),
      timestamp: new Date().toLocaleString(),
      userAgent: navigator.userAgent
    };

    // For now, always use mailto (works on phone & desktop)
    sendViaMailto(feedbackData);

    // Reset loading state
    submitBtn.disabled = false;
    loading.style.display = 'none';
  });

  // Mailto fallback method
  function sendViaMailto(data) {
    const subject = encodeURIComponent(`Jarvis Feedback - ${data.rating} Rating`);
    const body = encodeURIComponent(`
ü§ñ JARVIS FEEDBACK RECEIVED

Rating: ${data.rating}
Timestamp: ${data.timestamp}

üìù Feedback:
${data.feedback}

üë§ User Email: ${data.email || 'Not provided'}

üîß Technical Info:
${data.userAgent}

---
This feedback was submitted via Jarvis Feedback Form
    `);
    
    const recipients = "rajdeepdeyon2025@outlook.com,rajdeepdeyon2022@gmail.com";
    window.location.href = `mailto:${recipients}?subject=${subject}&body=${body}`;
    
    showSuccess();
    resetForm();
  }

  function showSuccess() {
    popup.classList.add('success');
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
      popup.classList.remove('success');
    }, 3000);
  }

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
  }

  function hideError() {
    errorMsg.style.display = 'none';
  }

  function resetForm() {
    form.reset();
    emojis.forEach(e => e.classList.remove('selected'));
    selectedRating = "";
  }
</script>

</body>
</html>
