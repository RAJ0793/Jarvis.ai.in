<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0" />
  <meta name="description" content="Submit feedback for JARVIS AI Assistant" />
  <title>Jarvis Feedback</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">

  <style>
    /* CSS Reset */
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    html { font-size:16px; }
    body {
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: linear-gradient(145deg,#2a2a2a,#1a1a1a);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #333;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    h1 {
      margin-bottom:10px;
      font-size: clamp(24px,5vw,28px);
      background: linear-gradient(45deg,#00c3ff,#0099cc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight:bold;
    }

    p { margin-bottom:20px; color:#ccc; font-size:clamp(14px,3vw,16px); }

    .emojis {
      display:flex;
      justify-content:center;
      gap:15px;
      font-size:35px;
      margin-bottom:25px;
      cursor:pointer;
      flex-wrap:wrap;
    }

    .emojis span {
      transition: all 0.3s ease;
      padding:10px;
      border-radius:50%;
      background: rgba(255,255,255,0.05);
      display:flex; align-items:center; justify-content:center;
      width:60px; height:60px;
      user-select:none;
      cursor:pointer;
    }

    .emojis span:hover { transform: scale(1.3); background: rgba(0,195,255,0.2);}
    .emojis span:active { transform: scale(1.2);}
    .emojis span.selected { transform: scale(1.4); background: rgba(0,195,255,0.3); box-shadow:0 0 20px rgba(0,195,255,0.5); }

    textarea, input[type="email"] {
      width:100%;
      padding:15px;
      border-radius:12px;
      border:2px solid #333;
      margin-bottom:20px;
      font-size:14px;
      background:#2a2a2a;
      color:#f5f5f5;
      font-family:inherit;
      resize:vertical;
      transition:border-color 0.3s, box-shadow 0.3s;
    }

    textarea { min-height:100px; max-height:300px; }

    textarea:focus, input[type="email"]:focus { outline:none; border-color:#00c3ff; box-shadow:0 0 10px rgba(0,195,255,0.3); }

    button {
      background: linear-gradient(45deg,#00c3ff,#0099cc);
      border:none; padding:15px 30px;
      border-radius:12px; cursor:pointer;
      font-size:16px; color:white; font-weight:bold;
      width:100%; position:relative; overflow:hidden;
    }

    button:hover { transform: translateY(-2px); box-shadow:0 5px 15px rgba(0,195,255,0.4);}
    button:active { transform: translateY(0);}
    button:disabled { background:#666; cursor:not-allowed; opacity:0.6; }

    .loading { display:none; margin-left:10px; animation:spin 1s linear infinite; }
    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

    .popup {
      display:none; position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background: linear-gradient(145deg,#2a2a2a,#1a1a1a);
      padding:30px; border-radius:20px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      text-align:center; color:#fff; z-index:999;
      border:2px solid #00c3ff; min-width:280px; max-width:90vw;
    }

    .popup.success { animation: successPulse 0.5s ease-out; }
    @keyframes successPulse { 0% { transform:translate(-50%,-50%) scale(0.8); opacity:0;} 50% {transform:translate(-50%,-50%) scale(1.05); opacity:1;} 100% {transform:translate(-50%,-50%) scale(1); opacity:1;} }

    .overlay {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); z-index:998; backdrop-filter:blur(5px);
    }
    .overlay.show { display:block; }

    .error {
      background: linear-gradient(135deg,#ff4444,#cc0000);
      color:white; padding:12px; border-radius:8px;
      margin-bottom:15px; display:none; font-size:14px; border:1px solid rgba(255,255,255,0.2);
    }

    /* Responsive */
    @media(max-width:600px){
      body{padding:15px;}
      .container{padding:25px 20px; border-radius:15px; max-height:90vh; overflow-y:auto;}
      .emojis{gap:10px;font-size:30px;}
      .emojis span{width:50px;height:50px;padding:8px;}
      textarea,input[type="email"]{padding:12px;font-size:14px;}
      button{padding:12px 25px;font-size:15px;}
      .popup{padding:25px 20px; min-width:260px;}
    }

    @media(max-width:400px){
      .container{padding:20px 15px;}
      .emojis{gap:8px;font-size:28px;}
      .emojis span{width:45px;height:45px;}
      h1{font-size:22px;}
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <h1>Jarvis Feedback</h1>
    <p>How was your experience with Jarvis?</p>

    <div class="error" id="errorMsg" role="alert"></div>

    <div class="emojis" role="radiogroup" aria-label="Rating">
      <span data-rating="üò°" title="Very Bad" role="radio" aria-label="Very Bad" tabindex="0">üò°</span>
      <span data-rating="üòï" title="Bad" role="radio" aria-label="Bad" tabindex="0">üòï</span>
      <span data-rating="üòê" title="Neutral" role="radio" aria-label="Neutral" tabindex="0">üòê</span>
      <span data-rating="üòä" title="Good" role="radio" aria-label="Good" tabindex="0">üòä</span>
      <span data-rating="ü§©" title="Excellent" role="radio" aria-label="Excellent" tabindex="0">ü§©</span>
    </div>

    <form id="feedbackForm">
      <textarea id="feedbackText" placeholder="Tell us about your experience..." required minlength="10" maxlength="1000"></textarea>
      <button type="submit" id="submitBtn">
        Submit Feedback
        <span class="loading" id="loading" aria-hidden="true">‚è≥</span>
      </button>
    </form>
  </div>

  <div class="popup" id="popup" role="dialog" aria-modal="true">
    <h3 id="popupTitle">Thank You! üôå</h3>
    <p>Your feedback has been submitted successfully.<br>We appreciate your input!</p>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
